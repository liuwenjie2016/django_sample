<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>历史课程</title>
		<link rel="stylesheet" href="/static/css/H-ui.min.css" />
		<script type="text/javascript" charset="utf8" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
	</head>

	<body>
		<div style="margin: 10px 30px;">

			<div class="page-container">
				<div class="cl pd-5 bg-1 bk-gray mt-20"> 课程信息展示 </div>
				<div class="mt-20">
					<table class="table table-border table-bordered table-bg table-hover table-sort" id="tableId">
						
						<thead>
							<tr class="text-c">
								<th>课程名称</th>
								<th>发布时间</th>
								<th>课程状态</th>
								<th>培训天数</th>
							</tr>
						</thead>
						
						<tbody>
							{% for i in plan_list %}
								<tr class="text-c va-m" id="{{i.PlanDigital}}">
									
									<td><a href="http://www.huitraining.org.cn/plan_query{{i.PlanDigital}}">{{i.Title_details}}</a></td>
									<td>{{i.UpdateTime}}</td>
									<td class="text-l">{{i.PlanStat}}</td>
									<td class="text-l">{{i.Days}}</td>
								</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {

//					$('#tableId').DataTable({
				$('#tableId').dataTable({
				"oLanguage": { // 汉化
					"sProcessing": "正在加载数据...",
					"sLengthMenu": "显示_MENU_条 ",
					"sZeroRecords": "没有您要搜索的内容",
					"sInfo": "从_START_ 到 _END_ 条记录——总记录数为 _TOTAL_ 条",
					"sInfoEmpty": "记录数为0",
					"sInfoFiltered": "(全部记录数 _MAX_  条)",
					"sInfoPostFix": "",
					"sSearch": "搜索",
					"sUrl": "",
					"oPaginate": {
						"sFirst": "第一页",
						"sPrevious": " 上一页 ",
						"sNext": " 下一页 ",
						"sLast": " 最后一页 "
					}
				},
				"aaSorting": [
					[1, "desc"]
				], //默认第几个排序
				"bStateSave": true, //状态保存
				"aoColumnDefs": [
					//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
					{
						"orderable": false,
						"aTargets": [0, 1]
					} // 不参与排序的列
				]
			});
			//				//把在登录页面存到本地存储里面的id取出来
				var login=window.localStorage.getItem("login");
				if(login === "6"){
					return false;
				}else if(login === "7"){
					return false;
				}else{
					var ua = navigator.userAgent.toLowerCase();
	            	if (/android/.test(ua)) {
	            		   setTimeout('window.open("http://www.huitraining.org.cn/login");', 400);
	            	}else{
	            		window.location.href="http://www.huitraining.org.cn/login";
	            	    //window.open("http://www.huitraining.org.cn/login");
	            	}
				}
					});
	</script>

</html>
